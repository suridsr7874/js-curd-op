   <script>
var selectedRow = null

function Submit() {
    if (validate()) {
        var formData = readFormData();
        if (selectedRow == null)
            insertrow(formData);
        else
            updateRow(formData);
        reset();
    }
}

function readFormData() {
    var formData = {};
    formData["fullName"] = document.getElementById("fullName").value;
    formData["qualification"] = document.getElementById("qualification").value;
    formData["sapId"] = document.getElementById("sapId").value;
    formData["dateofbirth"] = document.getElementById("dateofbirth").value;
	formData["mobilenumber"] = document.getElementById("mobilenumber").value;
    return formData;
}

function insertrow(data) {
    var table = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.length);
    cell1 = newRow.insertCell(0);
    cell1.innerHTML = data.fullName;
    cell2 = newRow.insertCell(1);
    cell2.innerHTML = data.qualification;
    cell3 = newRow.insertCell(2);
    cell3.innerHTML = data.sapId;
    cell4 = newRow.insertCell(3);
    cell4.innerHTML = data.dateofbirth;
    cell4 = newRow.insertCell(4);
    cell4.innerHTML = data.mobilenumber;
    cell4 = newRow.insertCell(5);
    cell4.innerHTML = `<button onclick="Edit(this)">Edit</button>
			<button onclick="onDelete(this)">delete</button>`;
}

function reset() {
    document.getElementById("fullName").value = "";
    document.getElementById("qualification").value = "";
    document.getElementById("sapId").value = "";
    document.getElementById("dateofbirth").value = "";
	document.getElementById("mobilenumber").value = "";
    selectedRow = null;
}

function Edit(td) {
    selectedRow = td.parentElement.parentElement;
    document.getElementById("fullName").value = selectedRow.cells[0].innerHTML;
    document.getElementById("qualification").value = selectedRow.cells[1].innerHTML;
    document.getElementById("sapId").value = selectedRow.cells[2].innerHTML;
    document.getElementById("dateofbirth").value = selectedRow.cells[3].innerHTML;
	document.getElementById("mobilenumber").value = selectedRow.cells[4].innerHTML;
}
function updateRow(formData) {
    selectedRow.cells[0].innerHTML = formData.fullName;
    selectedRow.cells[1].innerHTML = formData.qualification;
    selectedRow.cells[2].innerHTML = formData.sapId;
    selectedRow.cells[3].innerHTML = formData.dateofbirth;
	selectedRow.cells[4].innerHTML = formData.mobilenumber;
}

function validate() {
    isValid = true;
    if (document.getElementById("fullName").value == "") {
        isValid = false;
        document.getElementById("fullNameValidationError").classList.remove("hide");
    } else {
        isValid = true;
        if (!document.getElementById("fullNameValidationError").classList.contains("hide"))
            document.getElementById("fullNameValidationError").classList.add("hide");
    }
    return isValid;
}
</script>
</body>
