<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
<style>
    .bg-light{
        background: linear-gradient(45deg,black,teal)!important;
    }
    .btn-primary{
        background: linear-gradient(45deg,teal,blue,teal)!important;
    }
</style>


</head>
<body>

<section class="p-2">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-9">
                <div class="card ">
                    <div class="card-header bg-light text-white">
                        <h1 class="text-center">Registration here</h1>
                    </div>
                    <div id="error-msg">
                    <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" placeholder="UserName" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control" id="password">

                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" placeholder="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" id="country" >
                                <option class="form-control btn btn-outline-success btn-block">select country</option>
                                <option class="form-control btn btn-outline-success btn-block">india</option>
                                <option class="form-control btn btn-outline-success btn-block">england</option>
                                <option class="form-control btn btn-outline-success btn-block">america</option>
                                <option class="form-control btn btn-outline-success btn-block">china</option>
                                <option class="form-control btn btn-outline-success btn-block">australia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="number" placeholder="mobile number" class="form-control" id="mobile">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="radio" name="gender" value="male" class="ml-1">male
                            <input type="radio" name="gender" value="female" class="ml-1">female
                            <input type="radio" name="gender" value="others" class="ml-1">others
                        </div>
                        <div class="form-group">
                            iam not a robot <input type="checkbox">
                        </div>
                    </form>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card bg-light form-group">
                                <button class="btn btn-primary">submit</button>
<!--                                <input type="submit" value="Login" class="form-control btn  ">-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>










<script src="6006_script.js"></script>
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>

<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script src="../../bootstrap/js/mdb.min.js"></script>

</body>
